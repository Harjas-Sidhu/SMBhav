<ul class="timeline timeline-vertical">
    <li *ngFor="let timelineItem of timeline">
        <div class="timeline-start">{{ timelineItem.timestamp }}</div>
        <div class="timeline-middle">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="h-5 w-5"
            >
                <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                    clip-rule="evenodd"
                />
            </svg>
        </div>
        <button
            class="timeline-end timeline-box btn btn-accent btn-outline"
            (click)="onClick(timelineItem.link)"
        >
            <h3 class="text-lg font-semibold">{{ timelineItem.fileName }}</h3>
        </button>
        <hr />
    </li>
</ul>
