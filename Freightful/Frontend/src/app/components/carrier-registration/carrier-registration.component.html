<div class="p-8 max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Register Carrier</h2>
    <form (ngSubmit)="registerCarrier()">
        <div class="form-control mb-4">
            <label class="label" for="carrierId">
                <span class="label-text">Carrier ID</span>
            </label>
            <input
                type="text"
                id="carrierId"
                [(ngModel)]="carrier.carrierId"
                name="carrierId"
                required
                class="input input-bordered"
            />
        </div>

        <div class="form-control mb-4">
            <label class="label" for="name">
                <span class="label-text">Carrier Name</span>
            </label>
            <input
                type="text"
                id="name"
                [(ngModel)]="carrier.name"
                name="name"
                required
                class="input input-bordered"
            />
        </div>

        <div class="form-control mb-4">
            <label class="label" for="contactDetails">
                <span class="label-text">Contact Details</span>
            </label>
            <input
                type="text"
                id="contactDetails"
                [(ngModel)]="carrier.contactDetails"
                name="contactDetails"
                required
                class="input input-bordered"
            />
        </div>

        <div class="form-control mb-4">
            <label class="label" for="rating">
                <span class="label-text">Rating</span>
            </label>
            <input
                type="number"
                id="rating"
                [(ngModel)]="carrier.rating"
                name="rating"
                required
                class="input input-bordered"
            />
        </div>

        <button type="submit" class="btn btn-primary w-full">Register</button>
    </form>
</div>
