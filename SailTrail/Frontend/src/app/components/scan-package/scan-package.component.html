<div
    class="flex flex-col md:flex-row items-start justify-between mt-10 space-y-8 md:space-y-0 mx-20 md:mx-20 mb-28"
>
    <div class="flex flex-col items-start w-full md:w-1/2 space-y-4">
        <h2 class="text-3xl font-bold text-left text-accent">
            Scan Package QR Code
        </h2>

        <div
            id="qr-reader"
            class="w-full h-80 border-2 border-dashed border-gray-300 rounded-lg flex justify-center items-center"
        ></div>
        <div
            *ngIf="successMessage"
            class="alert alert-success mt-6 p-4 rounded-lg shadow-md text-green-700 bg-green-100 w-full md:w-auto"
            style="
                transition: all 0.3s ease-in-out;
                margin-bottom: 16px;
                min-height: 70px;
            "
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 shrink-0 stroke-current mr-2"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
            </svg>
            <span>{{ successMessage }}</span>
        </div>

        <div
            *ngIf="errorMessage"
            class="alert alert-error mt-6 p-4 rounded-lg shadow-md text-red-700 bg-red-100 w-full md:w-auto"
            style="
                transition: all 0.3s ease-in-out;
                margin-bottom: 16px;
                min-height: 70px;
            "
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 shrink-0 stroke-current mr-2"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
            </svg>
            <span>{{ errorMessage }}</span>
        </div>
    </div>

    <div
        *ngIf="qrCodeUrl"
        class="flex flex-col items-center justify-center w-full md:w-1/2 mt-8 md:mt-0"
    >
        <h3 class="text-xl font-semibold text-center text-accent mb-4">
            Generated QR Code
        </h3>
        <img
            [src]="qrCodeUrl"
            alt="Generated QR Code"
            class="w-48 h-48 object-contain border-2 border-gray-200 rounded-lg shadow-lg"
        />
    </div>
</div>
